# .github/workflows/write_file.yml
name: Write File

on: [push, pull_request]

jobs:
  write:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Run script to write to file
        run: |
          python write_file.py

      - name: Show file content
        run: |
          cat output.txt